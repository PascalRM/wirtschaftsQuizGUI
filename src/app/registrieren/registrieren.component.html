<div id="content" class="container">
  <h2>Registrieren</h2>
  <hr>
  <div id="login">
    <form>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6" style="text-align: right;">
              <h4>Name</h4>
            </div>
            <div class="col-md-6">
              <input type="text" name="name" required #nameF>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" style="text-align: right;">
              <h4>Email</h4>
            </div>
            <div class="col-md-6">
              <input type="text" name="email" required #emailF>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" style="text-align: right;">
              <h4>Passwort</h4>
            </div>
            <div class="col-md-6">
              <input type="password" name="password" required #passwordF>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" style="text-align: right;">
              <h4>Passwort wiederholen</h4>
            </div>
            <div class="col-md-6">
              <input type="password" name="password" required #passwordRepeatF>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <button type="submit" id="loginBtn" class="btn btn-default" (click)="registrieren(nameF,emailF,passwordF,passwordRepeatF)" type="button">Registrieren</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6" style="text-align: center;">
              <h4>{{result}}</h4>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </form>
  </div>
