<div id="content" class="container">
  <h2>Kategorie - {{kategorieDetail.kategorie.name}}</h2>
  <hr>

  <div class="well kat_box" *ngFor="let fragebog of fragebogen">
    <div>
      <span (click)="setFragebogen(fragebog)">{{ fragebog.name }}</span>

    <a style="float:right;position: absolute;top:15px;right:15px;color:white;" type="button" (click)="deleteFragebogen(fragebog)">

      <div class="col-md-3">
        <label class="col-md-2 col-form-label">Name</label>
      </div>
      <div class="col-md-9">
        <input name="nameF" #nameF class="form-control" type="text">
        <button style="float:right;margin-top: 5px;" class="btn btn-success" (click)="addFragebogen(nameF)">Hinzuf√ºgen</button>
