<div id="content" class="container">
  <h2>Kontoübersicht</h2>
  <hr>
  <h4>Meine Kategorien</h4>

  <div id="infoKategorie">

  </div>
  <div>
    <div class="well kat_box" *ngFor="let kategorie of kategorien">
      <div>
        <span (click)="setKategorieDetail(kategorie)">{{ kategorie.name }}</span>
      </div>
      <a style="float:right; position: absolute;top:15px;right:15px;color:white;" (click)="getFragebogenfuerKategorie(kategorie)">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    </div>
    <div id="btn_add" class="well btn_add kat_box" (click)="openAddKategorie()">
      <div><span id="btn_add_logo" class="glyphicon glyphicon-plus"></span></div>
    </div>
    <div id="form_Kategorie" class="well form-group">
      <div class="row">
        <div class="col-md-3">
          <label for="example-text-input" class="col-md-2 col-form-label">Name</label>
        </div>
        <div class="col-md-9">
          <input name="nameK" #nameK class="form-control" type="text">
          <button style="float:right;margin-top: 5px;" class="btn btn-success" (click)="addKategorie(nameK)">Hinzufügen</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div style="clear: left;">
    <hr>
    <h4>Meine Fragebogen</h4>

    <div id="infoFragebogen"></div>

    <div class="well kat_box" *ngFor="let fragebog of fragebogen">
      <div>
        <span (click)="setFragebogenDetail(fragebog)">{{ fragebog.name }}</span>
      </div>
      <a style="float:right;position: absolute;top:15px;right:15px;color:white;" type="button" (click)="deleteFragebogen(fragebog)">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    </div>
  </div>
</div>
